<div class="container">
    <div class="section-title">
        <h2>Contacto</h2>
        <p>Enviame un mensaje para poderte contactar, responderé a la brevedad posible.</p>
    </div>

    <div class="contact-content">
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Nombre Completo">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="Correo Electrónico">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" formControlName="subject" class="form-control" placeholder="Asunto">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Número Teléfonico">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <textarea formControlName="message" class="form-control" cols="30" rows="6" placeholder="Escribe el Mensaje..."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 text-center">
                    <button type="submit" class="default-btn" [disabled]="messageForm.invalid">Enviar Mensaje</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
    </div>
</div>
