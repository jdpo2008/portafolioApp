<div class="container">
    <div class="section-title">
        <span>Testimonios</span>
        <h2>Comentarios de Clientes</h2>
        <p>But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born and I will give you a complete account.</p>
    </div>
    <owl-carousel [options]="SlideOptions" [items]="Images" class="testimonials-slider" [carouselClasses]="['owl-theme', 'owl-carousel', 'sliding']" >  
        <div class="testimonials-slider-item" *ngFor="let cl of cliente">  
            <img src={{cl.img}} alt="image-cliente"/>  
            <h3>{{cl.nombre}}</h3>
            <div class="rating">
                <i class="las la-star"></i>
                <i class="las la-star"></i>
                <i class="las la-star"></i>
                <i class="las la-star"></i>
                <i class="las la-star"></i>
            </div>
            <p>{{cl.comentario}}</p>
        </div>  
    </owl-carousel>  
</div>
